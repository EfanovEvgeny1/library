{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Библиотека - Вход студента</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
		body {
    font-family: 'Playfair Display', serif; /* Или другой классический шрифт */
    background-color: #f8f9fa; /* Светлый фон */
}

.card {
    border: 1px solid #dee2e6; /* Тонкая граница */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Тень */
    transition: box-shadow 0.3s ease; /* Плавный переход при наведении */
}

.card:hover {
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* Усиленная тень при наведении */
}

.btn-primary {
  background-color: #337ab7; /* Синий цвет */
  border-color: #2e6da4; /* Более тёмный оттенок синего */
}

.btn-primary:hover {
  background-color: #286090; /* Ещё темнее при наведении */
  border-color: #265688;
}

/* Анимация (animate.css требуется) */
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.animate__animated.animate__fadeInUp {
  animation: fadeInUp 1s ease;
}
	</style>
</head>
<body>
    {% include "library/navbar.html" %}

    <div class="container mt-5">
        <div class="card shadow-lg p-3 mb-5 bg-white rounded animate__animated animate__fadeInUp">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Вход студента</h2>
                <form method="post" class="form-horizontal">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form-group row">
                            <label for="{{ field.id_for_label }}" class="col-sm-4 col-form-label">{{ field.label_tag }}</label>
                            <div class="col-sm-8">
                                {{ field }}
                                {% if field.errors %}
                                    <div class="text-danger">{{ field.errors }}</div>
                                {% endif %}
                            </div>
                        </div>
                    {% endfor %}
                    <div class="form-group row">
                        <div class="col-sm-8 offset-sm-4">
                            <button type="submit" class="btn btn-primary btn-lg">Авторизоваться</button>
                        </div>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="studentsignup" class="btn btn-link">Зарегистрироваться</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
