<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Библиотека</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
		body {
    font-family: 'Lora', serif; /* Classic serif font */
    background-color: #f8f9fa; /* Light background */
}

.card {
    border: 1px solid #dee2e6; /* Subtle border */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Slight shadow */
    transition: box-shadow 0.3s ease; /* Smooth transition on hover */
}

.card:hover {
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
}

.btn-primary {
    background-color: #007bff; /* Bootstrap primary */
    border-color: #0069d9;
}

.btn-primary:hover {
    background-color: #0062cc;
    border-color: #005cbf;
}

/* Add more styles here to customize further */

	</style>
</head>
<body>
    {% include "library/navbaradmin.html" %}

    <div class="container mt-5">
        <div class="card shadow-lg p-3 mb-5 bg-white rounded">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Выдать книгу студенту</h2>
                <form method="post" class="form-horizontal">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form-group row">
                            <label for="{{ field.id_for_label }}" class="col-sm-4 col-form-label">{{ field.label_tag }}</label>
                            <div class="col-sm-8">
                                {{ field }}
                                {% if field.errors %}
                                    <div class="text-danger">{{ field.errors }}</div>
                                {% endif %}
                            </div>
                        </div>
                    {% endfor %}
                    <div class="form-group row">
                        <div class="col-sm-8 offset-sm-4">
                            <button type="submit" class="btn btn-primary btn-block">Выдать</button>
                        </div>
                    </div>
                </form>
                <div class="text-center mt-3">
                    Просмотр выданных книг: <a href="viewissuedbook" class="btn btn-link">Нажмите здесь</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
